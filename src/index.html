    <style>
        :root {
            --accent-red: #D91E1E;
            --accent-blue: #2B3AC4;
            --charcoal: #121212;
            --cool-grey-100: #F1F3F4;
            --cool-grey-200: #E2E4E7;
            --cool-grey-400: #8E949D;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--cool-grey-100);
            color: var(--charcoal);
            overflow-x: hidden;
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        .blueprint-grid {
            background-image: 
                linear-gradient(to right, rgba(0,0,0,0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0,0,0,0.03) 1px, transparent 1px);
            background-size: 24px 24px;
        }

        .blueprint-grid-blue {
            background-image: 
                linear-gradient(to right, rgba(43, 58, 196, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(43, 58, 196, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .blueprint-module {
            /* background-color: white; */
            border: 1px solid rgba(0,0,0,0.1);
            position: relative;
        }

        /* Precision corner accent */
        .blueprint-module::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            width: 10px;
            height: 10px;
            border-top: 2px solid var(--accent-red);
            border-left: 2px solid var(--accent-red);
            z-index: 10;
        }

        .blueprint-module-blue::before {
             border-top-color: var(--accent-blue);
             border-left-color: var(--accent-blue);
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); opacity: 0.1; }
            50% { transform: translateY(-20px) rotate(2deg); opacity: 0.2; }
            100% { transform: translateY(0px) rotate(0deg); opacity: 0.1; }
        }

        .ascii-float {
            animation: float 8s ease-in-out infinite;
            pointer-events: none;
            user-select: none;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
